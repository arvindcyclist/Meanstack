<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Create new issue</h3>

    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form" (ngSubmit)="addIssue(title.value, responsible.value, 
    description.value, severity.value)">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Issue Title" formControlName="title" #title>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Responsible" formControlName="responsible" #responsible>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <textarea matInput placeholder="Description" formControlName="description" #description></textarea>
      </mat-form-field>
      <mat-select placeholder="Severity" formControlName="severity" #severity>
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Meduim">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list" style="margin: 5px">back</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="createForm.pristine || createForm.invalid">Save</button>
    </form>
  </mat-card>
</div>
